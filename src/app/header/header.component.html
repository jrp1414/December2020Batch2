<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <!-- <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a> -->
          <a class="nav-link" routerLink="home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products" routerLinkActive="router-link-active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['students']" routerLinkActive="router-link-active">Students</a>
        </li>
        <!-- <li class="nav-item">
            <a class="nav-link">Students</a>
          </li> -->
      </ul>
      <form *ngIf="!auth.isAuthenticated else signout" #signIn="ngForm" (ngSubmit)="onSignIn(signIn)"
        class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="email" name="EmailId" ngModel required placeholder="Email Id"
          aria-label="Email Id">
        <input class="form-control mr-sm-2" type="password" name="Password" ngModel required placeholder="Password"
          aria-label="Password">
        <button class="btn btn-outline-success my-2 my-sm-0" [disabled]="signIn.invalid" type="submit">Sign In</button>
        <button class="btn btn-outline-info my-2 my-sm-0" routerLink="signup">Sign Up</button>
      </form>
      <ng-template #signout>
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="onSignOut()">Sign Out</button>
      </ng-template>
    </div>
  </nav>

</header>
