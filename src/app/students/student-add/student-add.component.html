<div class="container">
    <form [formGroup]="studentAddForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" formControlName="FirstName" id="FirstName"
                        aria-describedby="helpId" placeholder="First Name">
                    <small id="helpId" *ngIf="this.studentAddForm.get('FirstName').errors?.required 
                    && this.studentAddForm.get('FirstName').touched" class="alert alert-danger">First Name is
                        required</small>
                    <small id="helpId" *ngIf="this.studentAddForm.get('FirstName').errors?.minlength"
                        class="alert alert-danger">Minimum 3 characters</small>                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" id="LastName" formControlName="LastName"
                        aria-describedby="helpId" placeholder="Last Name">
                    <small id="helpId" *ngIf="this.studentAddForm.get('LastName').errors?.required 
                        && this.studentAddForm.get('LastName').touched" class="alert alert-danger">Last Name is
                        required</small>
                </div>
            </div>

            <div class="col-md-6">
                Notification Type:
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" formControlName="NotificationType" value="email">
                        Email
                        <input class="form-check-input" type="radio" formControlName="NotificationType" value="mobile">
                        Mobile No
                    </label>
                </div>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="EmailId">Email Id</label>
                    <input type="email" class="form-control" id="EmailId" formControlName="EmailId"
                        aria-describedby="helpId" placeholder="Email Id">
                    <small id="helpId" *ngIf="this.studentAddForm.get('EmailId').errors?.required 
                        && this.studentAddForm.get('EmailId').touched" class="alert alert-danger">Email id is
                        required</small>
                    <small id="helpId" *ngIf="this.studentAddForm.get('EmailId').errors?.email"
                        class="alert alert-danger">Invalid Email Id</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="MobileNo">Mobile No</label>
                    <input type="text" class="form-control" id="MobileNo" formControlName="MobileNo"
                        aria-describedby="helpId" placeholder="Mobile No">
                    <small id="helpId" *ngIf="this.studentAddForm.get('MobileNo').errors?.required 
                        && this.studentAddForm.get('MobileNo').touched" class="alert alert-danger">Mobile No is
                        required</small>
                    <small id="helpId" *ngIf="this.studentAddForm.get('MobileNo').errors?.pattern"
                        class="alert alert-danger">Mobile No is invalid</small>
                </div>
            </div>

        </div>
        <!-- <div class="row" formArrayName="Hobbies">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" (click)="AddHobby()">Add Hobby</button>
            </div>
            <div class="col-md-2" *ngFor="let hobby of hobbies.controls;let i=index">
                <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div> -->
        <div class="card border-primary" style="margin-top: 10px;" formGroupName="Address">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="AddLine1">Add Line 1</label>
                        <input type="text" class="form-control" id="AddLine1" formControlName="AddLine1"
                            aria-describedby="helpId" placeholder="Add Line 1">
                        <small id="helpId" class="form-text text-muted">Add Line 1</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="AddLine2">Add Line 2</label>
                        <input type="text" class="form-control" id="AddLine2" formControlName="AddLine2"
                            aria-describedby="helpId" placeholder="Add Line 2">
                        <small id="helpId" class="form-text text-muted">Add Line 2</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="AddLine1">Add Line 3</label>
                        <input type="text" class="form-control" id="AddLine3" formControlName="AddLine3"
                            aria-describedby="helpId" placeholder="Add Line 3">
                        <small id="helpId" class="form-text text-muted">Add Line 3</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="City">City</label>
                        <select class="form-control" id="City" formControlName="City">
                            <option>Mumbai</option>
                            <option>Kolkata</option>
                            <option>Bengaluru</option>
                            <option>Pune</option>
                            <option>Bhubaneswar</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="State">State</label>
                        <select class="form-control" id="State" formControlName="State">
                            <option>Maharashtra</option>
                            <option>West Bengal</option>
                            <option>Karnataka</option>
                            <option>Odisha</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
